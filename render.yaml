services:
  - type: web
    name: hh-kz-cad-jobs
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: HH_USER_AGENT
        value: "HH-KZ-CAD-Jobs/1.1 (your_email@example.com)"
