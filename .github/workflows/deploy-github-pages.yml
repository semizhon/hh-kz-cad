name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate static files
      run: |
        mkdir -p docs
        echo "# HH KZ CAD Jobs API" > docs/index.md
        echo "" >> docs/index.md
        echo "## API Endpoints" >> docs/index.md
        echo "" >> docs/index.md
        echo "- \`GET /\` - Web interface" >> docs/index.md
        echo "- \`GET /jobs\` - Search for CAD jobs" >> docs/index.md
        echo "" >> docs/index.md
        echo "## Usage" >> docs/index.md
        echo "" >> docs/index.md
        echo "Visit the deployed API at: \`https://your-username.github.io/your-repo-name\`" >> docs/index.md
        echo "" >> docs/index.md
        echo "### Example API call:" >> docs/index.md
        echo "\`\`\`bash" >> docs/index.md
        echo "curl 'https://your-api-url.com/jobs?keywords=AutoCAD&country=Kazakhstan'" >> docs/index.md
        echo "\`\`\`" >> docs/index.md
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
